fossa_endpoint: https://app.fossa.com
fossa_integration_key: abcd1234
version: 1

debugging:
  location: /home/me/.config/fossa/broker/debugging/
  retention:
    days: 3

integrations:
  - type: git
    poll_interval: 1m
    remote: git@github.com:fossas/broker.git
    auth:
      type: ssh_key_file
      path: /home/me/.ssh/id_rsa
