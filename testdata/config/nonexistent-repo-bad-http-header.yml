fossa_endpoint: https://app.fossa.com
fossa_integration_key: abcd1234
version: 1

debugging:
  location: /home/me/.config/fossa/broker/debugging/
  retention:
    days: 3

integrations:
  - type: git
    poll_interval: 1h
    remote: https://github.com/fossas/does-not-exist.git
    auth:
      type: http_header
      header: "Bearer: some_user:some_password"
